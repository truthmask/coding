<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5f5c0e98df.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./code-solid.svg">
    <title>Coding</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i>Html</label>
            <textarea name="" id="html-code" cols="30" rows="10" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-css3-alt"></i>Css</label>
            <textarea name="" id="css-code" cols="30" rows="10" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea name="" id="js-code" cols="30" rows="10" onkeyup="run()"></textarea>
        </div>
        <div class="rigth">
            <label for=""><i class="fa-solid fa-file"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run() {
            let html = document.getElementById('html-code').value;
            let css = document.getElementById('css-code').value;
            let js = document.getElementById('js-code').value;
            let output = document.getElementById('output');

            output.contentDocument.body.innerHTML = html + '<style>' + css + '</style>';
            output.contentWindow.eval(js);
        }
    </script>
</body>
</html>
